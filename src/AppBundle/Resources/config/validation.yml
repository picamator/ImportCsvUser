AppBundle\Entity\ImportUser:
  properties:
    firstName:
      - NotBlank: ~
      - Length:
          min: 2
          max: 255
    infix:
      - Length:
          max: 45
    lastName:
      - Length:
          max: 255
    birthDate:
      - Date: ~
    gender:
      - Choice:
          choices:  [m, f]
          message:  Choose a valid gender.
    zipCode:
      - Length:
          max: 32
    houseNumber:
      - Length:
          max: 255
